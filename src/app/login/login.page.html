<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-list>
    @for (item of users; track $index) {
      <ion-item>
        <ion-label>Nombre: {{item.nombre}}</ion-label>
      </ion-item>
    }
    
  </ion-list> -->

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Iniciar sesi√≥n</ion-button>
    
  </form>
  <ion-button expand="full" (click)="loginWithGoogle()">Iniciar sesion con Google</ion-button>

  <ion-button expand="full" class="ion-padding" color="light" [routerLink]="['/register']">Registrarse</ion-button>

  
</ion-content>
