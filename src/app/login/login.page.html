<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">login</ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content [fullscreen]="true">

    @for (item of users; track $index) {
      <ion-item>
        <ion-label>Nombre: {{item.nombre}}</ion-label>
      </ion-item>
    }   
  </ion-list> -->
    <div class="fondo-login">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-list>
          <ion-item>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Iniciar sesión</ion-card-title>
                <ion-list>
                  <ion-item>
                    <ion-input labelPlacement="floating">
                      <ion-icon
                        slot="start"
                        name="person-outline"
                        aria-hidden="true"
                      ></ion-icon>
                      <div slot="label">Email</div>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <ion-list>
                  <ion-item>
                    <ion-input labelPlacement="floating">
                      <ion-icon
                        slot="start"
                        name="lock-closed-outline"
                      ></ion-icon>
                      <div slot="label">Contraseña</div>
                    </ion-input>
                  </ion-item>
                </ion-list>
                <ion-list>
                  <ion-button type="submit" [disabled]="!loginForm.valid"
                    >Iniciar sesión</ion-button
                  >
                  <ion-button (click)="loginWithGoogle()"
                    >Iniciar sesion con Google</ion-button
                  >
                  <p>¿No tienes ninguna cuenta?</p>
                  <a href="">Registrarte</a>
                </ion-list>
              </ion-card-header>
            </ion-card>
          </ion-item>
        </ion-list>
      </form>
    </div>
  </ion-content>
